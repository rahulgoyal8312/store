<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-8">
			 <div class="card-column m-2">
			 	<div class="card mb-2" *ngFor="let article of articles">
			 		<div class="card-header">{{ article.title }}</div>
			 		<div class="card-body">{{ article.body | summary:250 }} <a routerLink="{{article.code}}">read more..</a></div>
			 	</div>
			 </div>		
		</div>
		<div class="col-md-4" id="d-sm">
			 <div class="card-column m-2">
			 	<div class="card mb-1" *ngFor="let article of articles">
			 		<div class="card-header">{{ article.title }}</div>
			 		<div class="card-body">{{ article.body | summary:150 }} <a routerLink="{{article.code}}">read more..</a></div>
			 	</div>
			 </div>		
		</div>
	</div>
</div>

<nav aria-label="Page navigation example" class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="!pagination.prev"><a class="page-link" (click)="fetchArticle(pagination.prev)">Previous</a></li>
	<li class="disabled page-item"><a class="page-link">Page {{ pagination.current }} of {{ pagination.last }}</a></li>
    <li class="page-item" [class.disabled]="!pagination.next"><a class="page-link" (click)="fetchArticle(pagination.next)">Next</a></li>
  </ul>
</nav>
