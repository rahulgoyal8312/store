<header id="navbar-head">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
      <div class="container">
        <a routerLink="/" class="navbar-brand">
          <!-- <img [src]="imgPath" alt="" width="40" height="40"> -->
          <div class="d-inline font-weight-bold">
                  Store
          </div>
        </a>
        <button class="navbar-toggler" id="collapseButton" (click)="toggleNavbar()" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse" [ngClass]="{ 'show': navbarOpen }">
          <ul class="navbar-nav ml-auto">
            <ng-template [ngIf]="!authService.isLoggedIn()">
              <li class="nav-item" routerLinkActive="active" (click)="toggleNavbar()">
                <a routerLink="/login" class="nav-link">Login</a>
              </li>
              <li class="nav-item" routerLinkActive="active" (click)="toggleNavbar()">
                <a routerLink="/register" class="nav-link">Register</a>
              </li>
            </ng-template>
            <li class="nav-item" *ngIf="authService.isLoggedIn()" routerLinkActive="active" (click)="toggleNavbar()">
              <a class="nav-link" (click)="onLogout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
</header>
