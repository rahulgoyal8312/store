<div class="container">
	<div class="row" style="padding-top: 40px;">
		<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
			<div class="text-center mb-4">
				<h2  class="font-weight-bold text-dark" style="font-family: sans-serif;">
					Store Login
				</h2>
			</div>
			<div class="m-1 alert alert-danger" *ngIf="errors">{{ errors }}</div>
			<form class="form" #f="ngForm" (ngSubmit)="onLogin(f)">
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-envelope"></i>
						</span>
					</div>
					<input type="email" 
					placeholder="Enter Email" 
					#email
					required=""
					ngModel
					name="email"
					#email="ngModel"
					class="form-control"
					>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-key"></i>
						</span>
					</div>
					<input type="password" 
					placeholder="Enter password" 
					required=""
					name="password"
					minlength="6" 
					#password
					ngModel
					#password="ngModel" 
					class="form-control"
					>
				</div>

				<button class="btn btn-primary btn-block" [disabled]='!f.valid'>Login</button>
			</form>
		</div>
	</div>
</div>

<ng-template id="loading-overlay" [ngIf]="isLoading">
</ng-template>
